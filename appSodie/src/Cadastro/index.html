<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Formulario de cadastro</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <nav>
    <div class="nav-wrapper">
      <a href="" class="brand-logo center">Cadastro</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
      </ul>
    </div>
  </nav>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <p>Nome</p>
            <input placeholder="Digite seu nome" />
          </div>
          <div class="input-field col s6">
            <p>E-mail</p>
            <input placeholder="Digite seu e-mail" />
          </div>
          <div class="row">
          <div class="input-field col s12">
            <p>Senha</p>
            <input placeholder="Digite sua senha" />
          </div>
          </div>
          <div class="row">
          <div class="input-field col s12">
            <p>Confirme sua senha</p>
            <input placeholder="Confirme sua senha" />
            <button class="btn waves-effect waves-light" type="submit" name="action" style="background-color: floralwhite; color: black;">
                <a href="../Login/index.html" class="material-icons right">send</a>
            </button>
          </div>
          </div>
        </div>
      </form>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
